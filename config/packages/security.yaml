security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Kid:
            algorithm: auto

    providers:

        chain_provider:
            chain:
                providers: [app_user_provider, app_kid_provider]
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        app_kid_provider:
            entity:
                class: App\Entity\Kid
                # class: App\Security\KidProvider
                property: username

    firewalls:
  
            # entry_point: lexik_jwt_authentication.jwt_token_authenticator
            # custom_authenticator: App\Security\UserAuthenticator
            # custom_authenticator: App\Security\KidProvider
            # custom_authenticator: lexik_jwt_authentication.jwt_token_authenticator
